<!DOCTYPE html>
<html>
	<head>
		<title>neighborhood map</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="map.css">

	</head>
	<body>
	<div class="left" data-bind="css: {displayNone: displayed() === true}">
		<div class="sideNav">
			<div class="formDiv">
				<form class="form">
					<input class="searchInput" type="text" placeholder="search" data-bind="textInput: searchedItem"><button data-bind="click: updateMarkers" class="searchBtn"><img class="searchImg" src="images/search.png"></button>
				</form>
			</div>
			<div class="attribution">powered by Foursquare</div>
			<div class="listDiv">
				<ul class="listUl" data-bind="foreach: markerList">
					<li data-bind="text: title, click: $parent.setSelected, css: {selected: $parent.currentItem().index === index}"></li>
					<!-- css: {selected: $parent.definedTitle === true } -->
				</ul>
			</div>
		</div> <!-- sideNav -->

		
	</div><button data-bind="click: setDisplay" class="collapseBtn">âžœ</button><div class="rigth" data-bind="css: {fullWidth: displayed() === true}">
	<div id="map"></div>
	</div>

		<script src="jquery-1.12.0.min.js"></script>
		<script src="knockout-3.4.0.js"></script>
		<script type="text/javascript" src="map.js"></script>

		<script
      		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdiv9bYXkO-fwLjjWYawwXuOs0E78c29k&callback=initMap">
    	</script>



	</body>
</html>
