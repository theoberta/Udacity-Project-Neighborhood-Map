<!DOCTYPE html>
<html>
	<head>
		<title>neighborhood map</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet'>
		<link rel="stylesheet" href="map.css">
	</head>
	<body>
		<div class="left" data-bind="css: {displayNone: displayed() === true}">
			<div class="formDiv">
				<form class="form">
					<input class="searchInput" type="text" placeholder="search" data-bind="textInput: searchedItem"><button data-bind="click: update" class="searchBtn">ğŸ”&#xFE0E;</button>
				</form>
			</div>
			<div class="attribution">powered by Foursquare</div>
			<div class="listDiv">
				<ul class="listUl" data-bind="foreach: markerList">
					<li data-bind="text: title, click: $parent.setSelected, css: {selected: $parent.currentItem().id === id}, visible: visibility"></li>
				</ul>
			</div>
		</div><button data-bind="click: setDisplay, text: arrow, css: {moveBtn: displayed() === true}" class="collapseBtn"></button><div class="right" data-bind="css: {fullWidth: displayed() === true}">
			<div id="map"></div>
		</div>
		<script src="vendors/jquery-1.12.0.min.js"></script>
		<script src="vendors/knockout-3.4.0.js"></script>
		<script src="keys.js"></script>
		<script src="map.js"></script>
		<script
      		async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdiv9bYXkO-fwLjjWYawwXuOs0E78c29k&callback=initMap" onerror="googleError()">
    	</script>
	</body>
</html>
